{% extends "admin.html" %}
{% block page_content %}
  <!-- Header -->
  <div class="w3-container" style="margin-top:80px" id="showcase">

      
      <form method="post">
          {% csrf_token %}

          <div class="form-group">
              {{form_login.username.errors}}
              <label for="exampleInputEmail1">Login: </label><br>
              {{form_login.username}}
          </div>

          <div class="form-group">
              {{form_login.password.errors}}
              <label for="exampleInputEmail1">Senha: </label><br>
              {{form_login.password}}
          </div>

          <div class="form-group">
              <input type="submit" value="Acessar" class="btn btn-primary">
          </div>
      </form>
      <a href="/register/" class="btn btn-primary " role="button" aria-pressed="true">Registrar</a>
  </div>


{% endblock %}
